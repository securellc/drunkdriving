    <style>
        :root {
          --bg-color: #0a0a0a;
          --card-bg: rgba(20, 20, 20, 0.75);
          --text-primary: #ffffff;
          --text-secondary: #a0a0a0;
          --accent: #b388ff;
          --accent-secondary: #7928ca;
          --glow-color: rgba(121, 40, 202, 0.5);
          --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
          --font-main: 'Space Grotesk', system-ui, sans-serif;
        }
    
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: var(--font-main);
        }
    
        body {
          background-color: var(--bg-color);
          color: var(--text-primary);
          height: 100vh;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          position: relative;
          transition: background-color 0.5s ease;
        }
    
        .background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://cdn.discordapp.com/attachments/1358969700473897013/1361392717686505532/Project_Name_120.png?ex=67fe9745&is=67fd45c5&hm=a165e070e8b6be9d54d8eb525f84b71ceb403143b95564be68ade431137dd813&');
          background-size: cover;
          background-position: center;
          filter: grayscale(70%) brightness(0.5) contrast(1.2);
          z-index: -1;
          opacity: 0;
          animation: fadeIn 1.5s ease forwards;
          transition: filter 0.5s ease;
        }
    
        .gradient-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(circle at center, transparent 0%, rgba(20, 20, 20, 0.8) 100%);
          z-index: -1;
          transition: background 0.5s ease;
        }
    
        .profile-card {
          width: 90%;
          max-width: 600px;
          background: var(--card-bg);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-radius: 16px;
          padding: 35px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 30px var(--glow-color);
          border: 2px solid var(--glow-color);
          opacity: 0;
          transform: translateY(20px);
          animation: fadeIn 0.8s ease 0.5s forwards;
          position: relative;
          z-index: 10;
          overflow: hidden;
          transition: box-shadow 0.5s ease, background 0.5s ease, border-color 0.5s ease;
        }
    
        .card-glow {
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(
            circle at center,
            rgba(0, 0, 0, 0.15) 0%,
            rgba(121, 40, 202, 0.15) 30%,
            transparent 70%
          );
          opacity: 0;
          z-index: -1;
          transition: opacity 0.5s ease, background 0.5s ease;
        }
    
        .profile-card:hover .card-glow {
          opacity: 1;
        }
    
        .profile-header {
          display: flex;
          align-items: center;
          margin-bottom: 35px;
          position: relative;
        }
    
        .profile-picture-container {
          position: relative;
          margin-right: 20px;
        }
    
        .profile-picture {
          width: 70px;
          height: 70px;
          border-radius: 50%;
          object-fit: cover;
          border: 2px solid rgba(255, 255, 255, 0.1);
          transition: var(--transition);
          filter: grayscale(20%);
        }
    
        .profile-picture:hover {
          filter: grayscale(0%);
          border-color: var(--accent);
        }
    
        .status-indicator {
          position: absolute;
          bottom: 5px;
          right: 5px;
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background: var(--accent);
          border: 2px solid var(--card-bg);
          box-shadow: 0 0 15px rgba(179, 136, 255, 0.8);
          animation: pulse 2s infinite;
          transition: background 0.5s ease, box-shadow 0.5s ease;
        }
    
        .profile-info {
          flex: 1;
        }
    
        .profile-name {
          font-size: 28px;
          font-weight: 600;
          letter-spacing: -0.5px;
          margin-bottom: 5px;
          color: var(--text-primary);
          position: relative;
          display: inline-block;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    
        .profile-name::after {
          content: "";
          position: absolute;
          bottom: -2px;
          left: 0;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, var(--accent-secondary), var(--accent));
          transform: scaleX(0);
          transform-origin: left;
          transition: transform 0.5s ease;
        }
    
        .profile-name:hover::after {
          transform: scaleX(1);
        }
    
        .profile-title {
          font-size: 14px;
          color: var(--text-secondary);
          letter-spacing: 0.5px;
          margin-bottom: 12px;
          opacity: 0;
          transition: color 0.5s ease;
        }
    
        .profile-badges {
          display: flex;
          gap: 12px;
          margin-top: 15px;
          opacity: 0;
          animation: fadeIn 0.8s ease 0.8s forwards;
        }
    
        .badge {
          width: 24px;
          height: 24px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: rgba(255, 255, 255, 0.05);
          transition: var(--transition);
          position: relative;
          overflow: hidden;
        }
    
        .badge::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
          opacity: 0;
          transition: var(--transition);
        }
    
        .badge:hover {
          transform: translateY(-3px);
          background: rgba(255, 255, 255, 0.1);
        }
    
        .badge:hover::after {
          opacity: 1;
        }
    
        .badge svg {
          width: 14px;
          height: 14px;
          fill: var(--text-primary);
          opacity: 0.8;
          transition: var(--transition);
        }
    
        .badge:hover svg {
          opacity: 1;
          transform: scale(1.1);
        }
    
        .badge.online {
          background: rgba(179, 136, 255, 0.15);
        }
    
        .badge.online::before {
          content: "";
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: var(--accent);
          transition: background 0.5s ease;
        }
    
        .divider {
          width: 100%;
          height: 1px;
          background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.1), 
            transparent);
          margin: 25px 0;
          transition: background 0.5s ease;
        }
    
        .section-title {
          font-size: 14px;
          text-transform: uppercase;
          letter-spacing: 1.5px;
          color: var(--text-secondary);
          margin-bottom: 15px;
          display: flex;
          align-items: center;
          opacity: 0.7;
          transition: color 0.5s ease;
        }
    
        .section-title::after {
          content: ""; /* stop looking at my src cunttttt */
          flex: 1;
          height: 1px;
          background: rgba(255, 255, 255, 0.1);
          margin-left: 10px;
          transition: background 0.5s ease;
        }
    
        .social-links {
          margin-top: 5px;
          opacity: 0;
          animation: fadeIn 0.8s ease 1s forwards;
        }
    
        .social-link {
          display: flex;
          align-items: center;
          padding: 14px 18px;
          background: rgba(20, 20, 20, 0.6);
          border-radius: 8px;
          margin-bottom: 12px;
          text-decoration: none;
          color: var(--text-secondary);
          transition: var(--transition);
          position: relative;
          overflow: hidden;
        }
    
        .social-link::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 3px;
          height: 100%;
          background: var(--accent);
          transform: scaleY(0);
          transform-origin: bottom;
          transition: transform 0.3s ease, background 0.5s ease;
        }
    
        .social-link:hover {
          background: rgba(30, 30, 30, 0.8);
          transform: translateX(5px);
          color: var(--text-primary);
        }
    
        .social-link:hover::before {
          transform: scaleY(1);
        }
    
        .social-icon {
          width: 18px;
          height: 18px;
          margin-right: 15px;
          fill: var(--text-secondary);
          transition: var(--transition);
        }
    
        .social-link:hover .social-icon {
          fill: var(--accent);
        }
    
        .social-text {
          flex: 1;
          font-size: 14px;
          font-weight: 500;
          transition: color 0.5s ease;
        }
    
        .social-url {
          font-size: 13px;
          opacity: 0.6;
          margin-right: 10px;
          transition: var(--transition);
        }
    
        .social-link:hover .social-url {
          opacity: 0.8;
        }
    
        .external-icon {
          width: 16px;
          height: 16px;
          fill: var(--text-secondary);
          opacity: 0.7;
          transition: var(--transition);
        }
    
        .social-link:hover .external-icon {
          fill: var(--accent);
          opacity: 1;
          transform: translateX(3px);
        }
    
        .footer {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 30px;
          padding-top: 20px;
          border-top: 1px solid rgba(255, 255, 255, 0.05);
          font-size: 12px;
          color: var(--text-secondary);
          opacity: 0;
          animation: fadeIn 0.8s ease 1.2s forwards;
          transition: border-top 0.5s ease, color 0.5s ease;
        }
    
        .footer-text {
          opacity: 0.6;
        }
    
        .footer-link {
          color: var(--accent);
          text-decoration: none;
          transition: var(--transition);
        }
    
        .footer-link:hover {
          opacity: 0.8;
        }
    
        .theme-switch {
          width: 40px;
          height: 20px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          position: relative;
          cursor: pointer;
          transition: var(--transition);
        }
    
        .theme-switch::before {
          content: "";
          position: absolute;
          width: 16px;
          height: 16px;
          border-radius: 50%;
          background: var(--text-primary);
          top: 2px;
          left: 2px;
          transition: var(--transition);
        }
    
        .theme-switch.dark::before {
          transform: translateX(20px);
          background: var(--accent);
        }
    
        body.light-mode {
          --bg-color: #ffffff;
          --card-bg: rgba(255, 255, 255, 0.75);
          --text-primary: #121212;
          --text-secondary: #555555;
          --accent: #ff80ab;
          --glow-color: rgba(255, 105, 180, 0.5);
        }
    
        body.light-mode .background {
          filter: grayscale(50%) brightness(1.1) contrast(1);
        }
    
        body.light-mode .gradient-overlay {
          background: radial-gradient(circle at center, transparent 0%, rgba(245, 245, 245, 0.8) 100%);
        }
    
        body.light-mode .profile-card {
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05), 0 0 30px var(--glow-color);
          border: 2px solid var(--glow-color);
        }
    
        body.light-mode .divider {
          background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
        }
    
        body.light-mode .section-title::after {
          background: rgba(0, 0, 0, 0.1);
        }
    
        body.light-mode .social-link {
          background: rgba(240, 240, 240, 0.6);
        }
    
        body.light-mode .social-link:hover {
          background: rgba(230, 230, 230, 0.8);
        }
    
        body.light-mode .footer {
          border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
    
        body.light-mode .badge {
          background: rgba(0, 0, 0, 0.05);
        }
    
        body.light-mode .badge:hover {
          background: rgba(0, 0, 0, 0.1);
        }
    
        body.light-mode .badge.online {
          background: rgba(255, 128, 171, 0.2);
        }
    
        body.light-mode .status-indicator {
          box-shadow: 0 0 15px rgba(255, 148, 184, 0.8);
        }
    
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    
        @keyframes pulse {
          0% {
            box-shadow: 0 0 0 0 rgba(179, 136, 255, 0.9);
          }
          70% {
            box-shadow: 0 0 0 10px rgba(179, 136, 255, 0);
          }
          100% {
            box-shadow: 0 0 0 0 rgba(179, 136, 255, 0);
          }
        }
    
        @media (max-width: 768px) {
          .profile-card {
            width: 92%;
            padding: 25px;
          }
          
          .profile-name {
            font-size: 24px;
          }
          
          .profile-picture {
            width: 60px;
            height: 60px;
          }
        }
    
        @media (max-width: 480px) {
          .profile-header {
            flex-direction: column;
            align-items: flex-start;
          }
          
          .profile-picture-container {
            margin-right: 0;
            margin-bottom: 15px;
          }
          
          .social-link {
            padding: 12px 15px;
          }
          
          .social-url {
            display: none;
          }
        }
        .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 45px;
        height: 45px;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 15px var(--glow-color);
        border: 2px solid var(--glow-color);
        z-index: 100;
        transition: var(--transition);
        opacity: 0;
        transform: translateX(-10px);
        animation: fadeIn 0.8s ease 1.5s forwards;
      }
    
      .back-button:hover {
        transform: translateX(0) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1), 0 0 20px var(--glow-color);
      }
    
      .back-icon {
        width: 24px;
        height: 24px;
        fill: var(--accent);
        transition: var(--transition);
        filter: drop-shadow(0 0 3px var(--glow-color));
      }
    
      .back-button:hover .back-icon {
        transform: translateX(-3px);
      }
    
      body.light-mode .back-button {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05), 0 0 15px var(--glow-color);
      }
    
      body.light-mode .back-icon {
        filter: drop-shadow(0 0 3px var(--glow-color));
      }
    
      @media (max-width: 768px) {
        .back-button {
          width: 40px;
          height: 40px;
          top: 15px;
          left: 15px;
        }
        
        .back-icon {
          width: 20px;
          height: 20px;
        }
      }
    </style>
</head>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const backButton = document.querySelector('.back-button');
            
            backButton.addEventListener('click', () => {
              window.location.href = 'https://drunkdriving.life'; 
              }); 
            
            const themeSwitch = document.getElementById('theme-switch');
            const originalThemeSwitchClick = themeSwitch.onclick;
            
            themeSwitch.addEventListener('click', () => {
                });
              });
            document.addEventListener('DOMContentLoaded', () => {
              const profileCard = document.querySelector('.profile-card');
              const background = document.querySelector('.background');
              
              document.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX / window.innerWidth - 0.5) * 10;
                const moveY = (e.clientY / window.innerHeight - 0.5) * 10;
                
                requestAnimationFrame(() => {
                  background.style.transform = `translate(${moveX * 0.5}px, ${moveY * 0.5}px)`;
                  profileCard.style.transform = `translate(${moveX * 0.1}px, ${moveY * 0.1}px)`;
                });
              });
              
              profileCard.addEventListener('mousemove', (e) => {
                const rect = profileCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const cardGlow = document.querySelector('.card-glow');
                cardGlow.style.background = `radial-gradient(
                  circle at ${x}px ${y}px,
                  rgba(179, 136, 255, 0.15) 0%,
                  rgba(121, 40, 202, 0.15) 30%,
                  transparent 70%
                )`;
              });
              
              const themeSwitch = document.getElementById('theme-switch');
              themeSwitch.addEventListener('click', () => {
                themeSwitch.classList.toggle('dark');
                document.body.classList.toggle('light-mode');
                
                if (!themeSwitch.classList.contains('dark')) {
                  profileCard.addEventListener('mousemove', (e) => {
                    const rect = profileCard.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const cardGlow = document.querySelector('.card-glow');
                    cardGlow.style.background = `radial-gradient(
                      circle at ${x}px ${y}px,
                      rgba(255, 128, 171, 0.15) 0%,
                      rgba(255, 192, 203, 0.15) 30%,
                      transparent 70%
                    )`;
                  });
                } else {
                  profileCard.addEventListener('mousemove', (e) => {
                    const rect = profileCard.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const cardGlow = document.querySelector('.card-glow');
                    cardGlow.style.background = `radial-gradient(
                      circle at ${x}px ${y}px,
                      rgba(179, 136, 255, 0.15) 0%,
                      rgba(121, 40, 202, 0.15) 30%,
                      transparent 70%
                    )`;
                  });
                }
              });
              
              const socialLinks = document.querySelectorAll('.social-link');
              socialLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                  const type = link.getAttribute('data-type');
                  let color;
                  
                  if (document.body.classList.contains('light-mode')) {
                    switch(type) {
                      case 'twitter':
                        color = '#ff80ab';
                        break;
                      case 'github':
                        color = '#ff80ab';
                        break;
                      default:
                        color = '#ff80ab';
                    }
                  } else {
                    switch(type) {
                      case 'twitter':
                        color = '#b388ff';
                        break;
                      case 'github':
                        color = '#b388ff';
                        break;
                      default:
                        color = '#b388ff';
                    }
                  }
                  
                  link.style.borderLeft = `3px solid ${color}`;
                  link.querySelector('.social-icon').style.fill = color;
                  link.querySelector('.external-icon').style.fill = color;
                });
                
                link.addEventListener('mouseleave', () => {
                  link.style.borderLeft = '';
                  link.querySelector('.social-icon').style.fill = '';
                  link.querySelector('.external-icon').style.fill = '';
                });
              });
              
              const profileName = document.querySelector('.profile-name');
              const profileTitle = document.querySelector('.profile-title');
              const originalNameText = profileName.textContent;
              const originalTitleText = profileTitle.textContent;
              profileName.textContent = '';
              profileTitle.textContent = '';
              
              let nameIndex = 0;
              const typeWriterName = () => {
                if (nameIndex < originalNameText.length) {
                  profileName.textContent += originalNameText.charAt(nameIndex);
                  nameIndex++;
                  setTimeout(typeWriterName, 100);
                } else {
                  setTimeout(typeWriterTitle, 300);
                }
              };
              
              let titleIndex = 0;
              const typeWriterTitle = () => {
                if (titleIndex < originalTitleText.length) {
                  profileTitle.style.opacity = '1';
                  profileTitle.textContent += originalTitleText.charAt(titleIndex);
                  titleIndex++;
                  setTimeout(typeWriterTitle, 50);
                }
              };
              
              setTimeout(typeWriterName, 1000);
            });
        </script>
